<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 텍스트 삽입하기</title>
</head>

<body>
    <h1>레드향</h1>
    <h2>레드향 샐러드 레시피</h2>
    <h3>상품 구성</h3>

    <p>샐러드는 채소이고 건강에 좋습니다.</p>
    <br>
    <p>샐러드는 아침에 먹기에 좋습니다.</p>
    <blockquote>샐러드의 종류</blockquote>
    <b>샐러드</b><br>
    <strong>스트롱한 샐러드</strong>
    <br>
    <em>기울어진 샐러드</em>
    <br>
    <i>기울어진 샐러드2</i>

    
</body>

</html>
